name: api-2106007
run-name: ${{ github.actor }} is running ${{ github.workflow }}
on: [push]

jobs:
 push_to_registry:
  name: push docker
  runs-on: ubuntu-latest
  steps:
   - name: Check out the repo
     uses: actions/checkout@v4

   - name: Log in to Docker Hub
     uses: docker/login-action@v3
     with:
      username: ${{ secrets.DOCKER_USERNAME }}
      password: ${{ secrets.DOCKER_TOKEN }}

   - name: Build and push Docker image
     uses: docker/build-push-action@v5
     with:
      context: .
      file: ./Dockerfile
      push: true
      tags: ${{ secrets.DOCKER_USERNAME }}/api-${{ secrets.NIM }}:latest

 curl_action:
  name: push api
  runs-on: ubuntu-latest
  needs: push_to_registry
  steps:
   - name: Call API 1 (GET)
     uses: indiesdev/curl@v1.1
     id: api
     with:
      url: "http://154.26.139.201:8080/"
      method: "GET"
      accept: 200,201,204
      log-response: true

   - name: Use response from API 1
     run: echo ${{ steps.api.outputs.response }}

   - name: deploy api
     uses: indiesdev/curl@v1.1
     id: api2
     with:
      url: "http://154.26.139.201:8080/deploy"
      method: "POST"
      accept: 200, 201
      headers: '{ "Content-Type": "application/json" }'
      params: '{
       "nim": "${{ secrets.NIM }}",
       "nama": "${{ secrets.NAMA }}",
       "docker_username": "${{ secrets.DOCKER_USERNAME }}"
       }'
      accept: 1000
      log-response: true

 

   - name: Use response from API 2
     run: echo ${{ steps.api2.outputs.response }}
